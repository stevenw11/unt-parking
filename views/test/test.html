<div id="content" class="row">
	<div class="col-xs-12">
		<h3>Test Display</h3>
		<form ng-init="criteria=Lot">
			<label>Filter Spot by: </label>
				<label class="radio-inline"><input ng-model="criteria" type="radio" name="optradio" value="Lot">Number</label>
				<label class="radio-inline"><input ng-model="criteria" type="radio" name="optradio" value="isOpen == 0">Vacant</label>
				<label class="radio-inline"><input ng-model="criteria" type="radio" name="optradio" value="Permit">Permit</label>
		</form>
		<div class="row">
			<div class="" ng-repeat="x in test | orderBy: criteria">
				<a href="" type="button" class="btn btn-sqr btn-xs col-xs-12" ng-model="status" ng-click="displayInput(x)"
					 ng-class="{true:'btn-success', false:'btn-danger disabled'}[x.isOpen == 1]">
					<h2>LOT{{ x.Lot }}-{{ x.Space }}</h4>
					<h4>Permit: {{ x.Permit }}</h4>
					<h4 ng-show="x.isOpen == 1">Vacant: Yes</h4>
					<h4 ng-show="x.isOpen == 0">Vacant: No</h4> 
				</a>
			</div>
			<div id="lotView">
			</div>
		</div>
	</div>
</div>
