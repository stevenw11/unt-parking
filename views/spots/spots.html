<div id="content" class="row">
	<div class="col-xs-12">
		<h3>Select a Spot</h3>
		<form ng-init="criteria = Space" ng-show="( x.Lot == status.Lot && x.Permit == status.Permit) || (x.Lot == status.Lot) || status.Lot == 'default'">
			<label>Filter Spot by: </label>
				<label class="radio-inline"><input ng-model="criteria" type="radio" name="optradio" value="Space">Number</label>
				<label class="radio-inline"><input ng-model="criteria" type="radio" name="optradio" value="isOpen == 'false'">Vacant</label>
				<label class="radio-inline"><input ng-model="criteria" type="radio" name="optradio" value="Permit">Permit</label>
		</form>
		<div class="row">
			<div class="" ng-repeat="x in spots | orderBy: criteria ">
				<a href="" type="button" class="btn btn-sqr btn-xs col-xs-12" ng-model="status" ng-click="status.Spot = x.Space"
					 ng-show="( x.Lot == status.Lot && x.Permit == status.Permit) || (x.Lot == status.Lot) || status.Lot == 'default'"	
					 ng-class="{true:'btn-success', false:'btn-danger disabled'}[x.isOpen == 1]">
					<h2>LOT{{ x.Lot }}-{{ x.Space }}</h4>
					<h4>Permit: {{ x.Permit }}</h4>
					<h4 ng-show="x.isOpen == 1">Available</h4>
					<h4 ng-show="x.isOpen != 1">Unavailable</h4> 
				</a>
			</div>
			<div id="lotView">
			</div>
		</div>
	</div>
</div>
