<div id="content" class="row">
	<div class="col-xs-12">
		<h4>Select your Permit</h4><br>
		<div class="resultDisplay">
			<div class="col-xs-12 col-md-6" ng-repeat="x in permits">
				<button type="button" class="btn btn-success btn-lg btn-fat col-xs-12 btn-fat">
					<h2>{{ x.Permit }}</h2>
					<h5>{{ x.Type }}</h5>
				</button>
			</div>
		</div>
	</div>
</div>
