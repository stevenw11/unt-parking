<div id="content" class="row">
	<div class="col-xs-12">
		<h3>Select your Permit</h3>
		<div class="row">
			<div class="" ng-repeat="x in permits">
				<button type="button" class="btn btn-sqr btn-success btn-lg btn-fat col-xs-12 col-md-6">
					<h1>{{ x.Permit }}</h1>
					<h6>{{ x.Type }}</h6>
				</button>
			</div>
		</div>
	</div>
</div>
